# Site settings
title: Terms and Truth-Conditions
author: Michael Peyton Jones
email: me@michaelpj.com
description: > # this means to ignore newlines until "baseurl:"
  Michael Peyton Jones' blog - mathematics, computer science, philosophy.
baseurl: "/blog" # the subpath of your site, e.g. /blog/
url: "http://www.michaelpj.com" # the base hostname & protocol for your site

# locale
lang: en-GB
timezone: Europe/London

# build settings
exclude: 
  - build
  - .well-known
  - Gemfile
  - Gemfile.lock
  - README.md
strict_front_matter: true
redcarpet:
  extensions: [ "footnotes", "tables" ]
more: "More"
excerpt_separator: "<!-- more -->"

theme: jekyll-whiteglass
plugins:
  - jekyll-archives
  - jekyll-paginate-v2
  - jekyll-sitemap

pagination:
  enabled: true
  sort_reverse: true
  per_page: 5
  permalink: /posts/:num/

jekyll-archives:
  enabled:
    - tags
    - year
    - month
  layout: type_archive
  permalinks:
    tag: /archive/tag/:name/  
    year: /archive/:year/
    month: /archive/:year/:month/

twitter_username: mpeytonjones
github_username:  michaelpj
disqus:
  shortname: termsandtruthconditions

# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true
